{% extends 'base.html' %}

{% block content %}

	<section id="mail-change-spam-container" class="">
		<form action='.' method="POST">{% csrf_token %}

			{% if object.spam == True %}
			<h4>Czy chcesz oznaczyć tego maila jako nieSPAM?</h4>
			{% else %}
			<h4>Czy chcesz oznaczyć tego maila jako SPAM?</h4>
			{% endif %}
			<br/>
			<!--<p>Tytuł: {{ subject }}</p>
			<p>Od: {{from_header}}?</p>-->

			<div class="row">
				<div class="col" style="text-align:right; margin-right: 10px;">
					<input class="btn btn-success" type='submit' value='Tak' />
				</div>

				<div class="col" style="text-align:left;">
					<a class="btn btn-danger" href="#" onclick="javascript:window.history.back(-1);return false;">Nie</a>
				</div>

			</div>
		</form> 

	</section>

{% endblock %}
