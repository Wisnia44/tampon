<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TAMP-on web app</title>
  <meta name="description" content="Anti-spam web app">
  <meta name="author" content="TAMP-on">

    <!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!--Chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
	
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
		html,
		body {
			height:100%
		}
		</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	
	<div id="auth-check">
		{% if user.is_authenticated %}
			<p class="auth-msg">Cześć, {{ user.username }}. Dzięki, że się zalogowałeś!</p>
		{% else %}
			<p class="auth-msg">Cześć, zaloguj się lub utwórz konto!</p>
		{% endif %}
	</div>

	{% block scripts %}
	{% endblock scripts %}

  	{% block content %}
  		template nie zaladowany
	{% endblock %}
	  
	<!--bootstrap scripts-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!--javascript-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	{% load static %}
	<script src="{% static 'js/main.js' %}"></script> 
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	
</body>
</html>
